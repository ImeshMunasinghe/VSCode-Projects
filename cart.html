<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <div id="cart-container">
    <table id="cart-items">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be added by JavaScript -->
      </tbody>
    </table>
    <div id="cart-total">
      <h2>Total: $<span id="total-price">0.00</span></h2>
    </div>
    <button id="checkout-btn">Checkout</button>
  </div>

  <script src="cart.js"></script>
</body>
</html>
